<table *ngIf="movies">
    <thead>
        <tr>
            <th>Nom du Film</th>
            <th>Réalisateur</th>
            <th>Année de sortie</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.name}}</td>
            <td>{{movie.real}}</td>
            <td>{{movie.releaseYear}}</td>
        </tr>
    </tbody>
</table>
